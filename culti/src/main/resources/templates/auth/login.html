<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CULTI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <div class="logo-icon">C</div>
                    <span class="logo-text">CULTI</span>
                </a>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1>로그인</h1>
                    <p>CULTI에서 문화생활을 시작하세요</p>
                </div>

                <!-- 로그인 폼 -->
                <form th:action="@{/auth/login}" th:method="post" class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="이메일을 입력하세요"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="비밀번호를 입력하세요"
                            required
                        >
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>로그인 상태 유지</span>
                        </label>
                        <a href="/find-password" class="find-link">비밀번호 찾기</a>
                    </div>

                    <button type="submit" class="btn-login">로그인</button>
                </form>

                <!-- 구분선 -->
                <div class="divider">
                    <span>또는</span>
                </div>

                <!-- 소셜 로그인 -->
                <div class="social-login">
                    <button type="button" class="btn-social btn-kakao" id="kakaoLogin">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3C6.477 3 2 6.477 2 10.5C2 13.068 3.568 15.345 6 16.716V21L9.534 18.734C10.327 18.905 11.154 19 12 19C17.523 19 22 15.523 22 11.5C22 7.477 17.523 3 12 3Z"/>
                        </svg>
                        <span>카카오로 시작하기</span>
                    </button>

                    <button type="button" class="btn-social btn-naver" id="naverLogin">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"/>
                        </svg>
                        <span>네이버로 시작하기</span>
                    </button>

                    <button type="button" class="btn-social btn-google" id="googleLogin">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Google로 시작하기</span>
                    </button>
                </div>

                <!-- 회원가입 링크 -->
                <div class="signup-link">
                    <span>아직 회원이 아니신가요?</span>
                    <a href="/signup">회원가입</a>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2026 CULTI. All rights reserved.</p>
                <div class="footer-links">
                    <a href="/terms">이용약관</a>
                    <a href="/privacy">개인정보처리방침</a>
                    <a href="/help">고객센터</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
