<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - CULTI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" th:href="@{/css/find-password.css}">
    
    <script th:src="@{/js/find-password.js}"></script>
</head>
<body>
	<div layout:fragment="content">
    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="find-password-container">
            <div class="find-password-box">
                <div class="find-password-header">
                    <h1>비밀번호 찾기</h1>
                    <p>가입하신 이름과 이메일을 입력해주세요.<br>비밀번호 재설정 링크를 보내드립니다.</p>
                </div>

                <!-- 비밀번호 찾기 폼 -->
                <form class="find-password-form" id="findPasswordForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="이름을 입력하세요"
                            required
                        >
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="이메일을 입력하세요"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <button type="submit" class="btn-submit">비밀번호 재설정 링크 전송</button>
                </form>

                <!-- 로그인 링크 -->
                <div class="login-link">
                    <span>비밀번호가 기억나셨나요?</span>
                    <a href="/login">로그인</a>
                </div>
            </div>

            <!-- 성공 메시지 (초기에는 숨겨짐) -->
            <div class="success-box" id="successBox">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                </div>
                <h2>이메일을 확인해주세요</h2>
                <p>비밀번호 재설정 링크가 <strong id="sentEmail"></strong>로 전송되었습니다.</p>
                <p class="note">이메일을 받지 못하셨나요? 스팸 메일함을 확인하거나 몇 분 후 다시 시도해주세요.</p>
                <a th:href="@{/auth/login}" class="btn-back">로그인으로 돌아가기</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
