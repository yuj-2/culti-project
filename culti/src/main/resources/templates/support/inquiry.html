<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>고객센터 - 1:1 문의</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/inquiry.css}">

</head>
<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100 chat">
			<div class="col-md-4 col-xl-3 chat">
				<div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header p-0">
						<button class="btn btn-primary new_btn"
							onclick="startNewInquiry()">+ 새로운 문의 작성</button>
					</div>
					<div class="card-body contacts_body">
						<ul class="contacts" id="inquiryList">
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="/images/manager.png" class="user_img"> <span
									class="online_icon"></span>
							</div>
							<div class="user_info">
								<span id="chatTitle">운영자</span>
								<p id="chatStatus">1:1 실시간 상담</p>
							</div>
						</div>
					</div>
					<div id="chatBody" class="card-body msg_card_body"></div>
					<div class="card-footer" id="chatFooter">
						<div class="input-group">
							<textarea id="userInput" class="form-control type_msg"
								placeholder="문의 내용을 입력하세요..."></textarea>
							<div class="input-group-append">
								<span class="input-group-text send_btn"
									onclick="handleUserInput()"><i
									class="fas fa-location-arrow"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	
    <script th:src="@{/js/inquiry.js}"></script>
</body>
</html>
