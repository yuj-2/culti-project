<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>CULTI 고객센터 - 1:1 문의</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/support/inquiry.css}">
    <style>
        /* 1. 최상위 래퍼: 네비게이션 높이만큼 확실한 여백 부여 */
        .inquiry-page-wrapper {
            margin-top: 100px !important; /* 상단 여백 (이 값을 늘리면 더 내려옵니다) */
            padding-bottom: 30px;
            width: 100% !important;
            max-width: 100% !important;
        }

        /* 2. 가로폭: 이미지 42ce18.png처럼 꽉 차게 설정 */
        .inquiry-fluid-container {
            width: 98% !important;
            max-width: 100% !important;
            margin: 0 auto !important;
        }

        /* 3. 부트스트랩 row 간격 조정 */
        .chat-main-row {
            margin: 0 !important;
        }

        /* 부트스트랩 기본 컨테이너 여백 제거 */
        .container-fluid {
            padding: 0 !important;
        }
    </style>
</head>
<body class="is-preload">
    <div layout:fragment="content">
        <div class="inquiry-page-wrapper">
            <div class="container-fluid inquiry-fluid-container">
                <div class="row justify-content-center chat-main-row h-100 chat">
                    
                    <div class="col-md-4 col-xl-3 chat">
                        <div class="card mb-sm-3 mb-md-0 contacts_card">
                            <div class="card-header p-0">
                                <button class="btn btn-primary new_btn" onclick="startNewInquiry()">+ 새로운 문의 작성</button>
                            </div>
                            <div class="card-body contacts_body">
                                <ul class="contacts" id="inquiryList">
                                    </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8 col-xl-8 chat"> 
                        <div class="card">
                            <div class="card-header msg_head">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="/images/support/manager.png" class="user_img">
                                        <span class="online_icon"></span>
                                    </div>
                                    <div class="user_info">
                                        <span id="chatTitle">운영자</span>
                                        <p id="chatStatus">1:1 실시간 상담</p>
                                    </div>
                                </div>
                            </div>
                            <div id="chatBody" class="card-body msg_card_body">
                                </div>
                            <div class="card-footer" id="chatFooter">
                                <div class="input-group">
                                    <textarea id="userInput" class="form-control type_msg" placeholder="문의 내용을 입력하세요..."></textarea>
                                    <div class="input-group-append">
                                        <span class="input-group-text send_btn" onclick="handleUserInput()">
                                            <i class="fas fa-location-arrow"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <script th:src="@{/js/support/inquiry.js}"></script>
    </div>
</body>
</html>
