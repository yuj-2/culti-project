<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Culti - 고객센터</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <noscript><link rel="stylesheet" th:href="@{/css/noscript.css}" /></noscript>
    <style>
        /* 1. 상단 배너 배경 이미지 지정 */
        #banner.support-banner {
            background-image: url('/images/support_01.png'); /* 이미지 경로 확인 필요 */
            background-position: center;
            background-size: cover;
        }

        /* 2. 타일별 반투명 색상 필터 (사진 느낌 재현) */
        .tiles article.sky-blue:before { background-color: rgba(135, 206, 235, 0.85) !important; }
        .tiles article.purple:before { background-color: rgba(147, 112, 219, 0.85) !important; }
        .tiles article.red:before { background-color: rgba(255, 99, 71, 0.85) !important; }
        .tiles article.yellow:before { background-color: rgba(244, 208, 63, 0.85) !important; }

        /* 타일 호버 시 텍스트 가독성 유지 */
        .tiles article > .header.major {
            z-index: 10;
        }
    </style>
</head>
<body class="is-preload">

    <div id="wrapper">

        <header id="header" class="alt">
            <a th:href="@{/}" class="logo"><strong>CULTI</strong> <span>Support</span></a>
        </header>

        <section id="banner" class="major support-banner">
            <div class="inner">
                <header class="major">
                    <h1>고객센터</h1>
                </header>
                <div class="content">
                    <p>도움이 필요하신가요? 아래 메뉴에서 원하는 서비스를 선택해주세요.</p>
                </div>
            </div>
        </section>

        <div id="main">
            <section id="one" class="tiles">
                
                <article class="sky-blue">
                    <span class="image">
                        <img th:src="@{/images/pic01.jpg}" alt="" />
                    </span>
                    <header class="major">
                        <h3>공지사항</h3>
                        <p>새로운 소식을 확인하세요</p>
                    </header>
                    <a th:href="@{/support/notice}" class="link primary"></a>
                </article>

                <article class="purple">
                    <span class="image">
                        <img th:src="@{/images/pic02.jpg}" alt="" />
                    </span>
                    <header class="major">
                        <h3>예매 환불 안내</h3>
                        <p>취소 및 환불 규정 안내</p>
                    </header>
                    <a th:href="@{/support/refund}" class="link primary"></a>
                </article>

                <article class="red">
                    <span class="image">
                        <img th:src="@{/images/pic03.jpg}" alt="" />
                    </span>
                    <header class="major">
                        <h3>FAQ</h3>
                        <p>자주 묻는 질문들</p>
                    </header>
                    <a th:href="@{/support/faq}" class="link primary"></a>
                </article>

                <article class="yellow">
                    <span class="image">
                        <img th:src="@{/images/pic04.jpg}" alt="" />
                    </span>
                    <header class="major">
                        <h3>1:1 문의</h3>
                        <p>문의사항을 남겨주세요</p>
                    </header>
                    <a th:href="@{/inquiry}" class="link primary"></a>
                </article>

            </section>
        </div>

        <footer id="footer">
            <div class="inner">
                <ul class="copyright">
                    <li>&copy; Culti. All rights reserved.</li>
                </ul>
            </div>
        </footer>

    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.scrolly.min.js}"></script>
    <script th:src="@{/js/jquery.scrollex.min.js}"></script>
    <script th:src="@{/js/browser.min.js}"></script>
    <script th:src="@{/js/breakpoints.min.js}"></script>
    <script th:src="@{/js/util.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</body>
</html>
