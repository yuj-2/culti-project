<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Culti Support Center</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/support/support.css}" />
</head>
<body class="is-preload">
    <div layout:fragment="content">
        <section class="support-container">
            <div class="support-header">
                <h1>고객센터</h1>
                <p>Culti 서비스 이용 중 궁금한 점을 해결해 드립니다.</p>
            </div>

            <div class="support-menu-grid">
                <div class="menu-item" onclick="location.href='/support/notice'">
                    <i class="fas fa-bullhorn"></i>
                    <span>공지사항</span>
                </div>
                <div class="menu-item" onclick="location.href='/support/faq'">
                    <i class="fas fa-question-circle"></i>
                    <span>FAQ</span>
                </div>
                <div class="menu-item" onclick="location.href='/support/refund'">
                    <i class="fas fa-undo-alt"></i>
                    <span>환불 안내</span>
                </div>
                <div class="menu-item" th:onclick="|location.href='@{/support/inquiry}'|">
                    <i class="fas fa-envelope-open-text"></i>
                    <span>1:1 문의</span>
                </div>
            </div>

            <div class="notice-section">
                <div class="section-title">
                    <h2>최근 공지사항</h2>
                    <a href="/support/notice" class="more-btn">더보기 +</a>
                </div>
                <ul class="notice-list">
                    <li th:each="notice : ${noticeList}">
                        <a th:href="@{/support/notice/view(id=${notice.noticeId})}">
                            <span class="title" th:text="${notice.noticeTitle}">공지사항 제목이 들어갑니다.</span>
                            <span class="date" th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">2026-02-24</span>
                        </a>
                    </li>
                    <li th:if="${#lists.isEmpty(noticeList)}">
                        <p style="text-align: center; color: #999;">등록된 공지사항이 없습니다.</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
