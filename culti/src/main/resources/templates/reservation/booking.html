<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>빠른 예매 - 독립 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 리액트의 조건부 스타일을 위한 클래스 */
        .selected-purple { background-color: #503396 !important; color: white !important; }
        .hover-purple:hover { background-color: rgba(80, 51, 150, 0.1); color: #503396; }
    </style>
</head>
<body class="bg-[#f2f2f4] min-h-screen p-6">

    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-6 border-b border-gray-100">
            <h2 class="text-2xl font-bold text-gray-900">빠른 예매</h2>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 h-[600px]">
            
            <div class="border-r border-gray-100 flex flex-col">
                <div class="p-4 bg-gray-50 font-semibold text-center border-b">콘텐츠</div>
                <div class="flex-1 overflow-y-auto p-2" id="content-list">
                    <div th:each="c : ${contents}" 
                         class="p-4 rounded-xl cursor-pointer hover:bg-gray-50 flex items-center gap-3 transition-all content-item"
                         th:onclick="selectContent(this, [[${c.title}]])">
                        <span class="px-2 py-1 rounded text-[10px] text-white bg-orange-500" th:text="${c.age}">12세</span>
                        <span class="text-sm font-medium" th:text="${c.title}">인터스텔라</span>
                    </div>
                </div>
            </div>

            <div class="border-r border-gray-100 flex flex-col">
                <div class="p-4 bg-gray-50 font-semibold text-center border-b">지역</div>
                <div class="flex flex-1 overflow-hidden">
                    <div class="w-1/3 border-r border-gray-100 overflow-y-auto bg-gray-50/50">
                        <div th:each="r : ${regions}" 
                             class="p-4 text-sm text-center cursor-pointer hover:bg-white region-item"
                             th:onclick="selectRegion(this, [[${r.name}]])" 
                             th:text="${r.name}">서울</div>
                    </div>
                    <div class="w-2/3 overflow-y-auto p-4" id="area-detail-list">
                        <p class="text-gray-400 text-xs text-center mt-20">지역을 선택해주세요</p>
                    </div>
                </div>
            </div>

            <div class="flex flex-col">
                <div class="p-4 bg-gray-50 font-semibold text-center border-b">시간 선택</div>
                <div class="flex-1 overflow-y-auto p-4" id="time-section">
                    <div id="time-empty-msg" class="flex items-center justify-center h-full text-gray-400 text-sm">
                        콘텐츠를 먼저 선택해주세요
                    </div>
                    <div id="time-grid-container" class="space-y-6 hidden">
                        </div>
                </div>
            </div>
        </div>

        <div class="bg-white border-t border-gray-200 p-6">
            <div class="flex items-center justify-between max-w-6xl mx-auto">
                <div class="grid grid-cols-4 gap-12">
                    <div>
                        <div class="text-[10px] text-gray-400 mb-1">선택한 콘텐츠</div>
                        <div id="sum-content" class="text-sm font-bold text-gray-900">선택 안 됨</div>
                    </div>
                    <div>
                        <div class="text-[10px] text-gray-400 mb-1">극장</div>
                        <div id="sum-place" class="text-sm font-bold text-gray-900">선택 안 됨</div>
                    </div>
                    <div>
                        <div class="text-[10px] text-gray-400 mb-1">날짜</div>
                        <div id="sum-date" class="text-sm font-bold text-gray-900">2026.02.23 (월)</div>
                    </div>
                    <div>
                        <div class="text-[10px] text-gray-400 mb-1">시간</div>
                        <div id="sum-time" class="text-sm font-bold text-gray-900">선택 안 됨</div>
                    </div>
                </div>
                <button id="final-reserve-btn" disabled 
                        class="px-12 py-4 rounded-xl text-white font-bold bg-gray-300 transition-all cursor-not-allowed">
                    예매하기
                </button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/booking-standalone.js}"></script>
</body>
</html>
